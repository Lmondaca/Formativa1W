<body>
    <div class="wrap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 mt-3">
                    <h2>Agregar Nuevo Juego</h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="form_nuevojuego" action="">
                                <div class="mb-3">
                                    <label for="" class="form-label">Categoría del Juego</label>
                                    <select name="categoria" id="categoria" class="form-control">
                                        <option>Selecciona categoría</option>
                                        <option value="Carreras">Carreras</option>
                                        <option value="Disparos">Disparos</option>
                                        <option value="Pelea">Pelea</option>
                                        <option value="Plataforma">Plataforma</option>
                                        <option value="Rol">Rol</option>
                                    </select>
                                    <small class="text-danger" id="categoria-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre del Juego</label>
                                    <input type="text" name="nombre" id="nombre" class="form-control">
                                    <small class="text-danger" id="nombre-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Descripción</label>
                                    <textarea name="descripcion" id="descripcion" rows="5"  class="form-control"></textarea>
                                    <small class="text-danger" id="descripcion-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Precio</label>
                                    <input type="number" name="precio" id="precio" class="form-control">
                                    <small class="text-danger" id="precio-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Imagen</label>
                                    <input type="file" name="imagen" id="imagen" class="form-control">
                                    <small class="text-danger" id="imagen-error"></small>
                                </div>

                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>  
    </div>
