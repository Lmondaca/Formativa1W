{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'catalogo' %}">Games LF</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'catalogo' %}">Inicio</a>
                    <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                    <a class="nav-link" href="{% url 'registro' %}">Registro</a>
                    <a class="nav-link" href="{% url 'perfil' %}">Perfil</a>
                    <a class="nav-link" href="{% url 'crearJuego' %}" id="adminLink" style="display: none;">Agregar Juego</a>
                </div>
                <div class="ms-auto">
                    <a href="?admin=true" class="btn btn-outline-light" id="adminBtn">Modo Admin</a>
                </div>
            </div>
        </div>
    </nav>
   
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 mt-3">
                    <h2>Agregar Nuevo Juego</h2>
                    <div class="card">
                        <div class="card-body">
                            <form id="form_nuevojuego" action="">
                                <div class="mb-3">
                                    <label for="" class="form-label">Categoría del Juego</label>
                                    <select name="categoria" id="categoria" class="form-control">
                                        <option>Selecciona categoría</option>
                                        <option value="carreras">Carreras</option>
                                        <option value="disparos">Disparos</option>
                                        <option value="peleas">Peleas</option>
                                        <option value="plataforma">Plataforma</option>
                                        <option value="rol">Rol</option>
                                    </select>
                                    <small class="text-danger" id="categoria-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre del Juego</label>
                                    <input type="text" name="nombre" id="nombre" class="form-control">
                                    <small class="text-danger" id="nombre-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Descripción</label>
                                    <textarea name="descripcion" id="descripcion" rows="5"  class="form-control"></textarea>
                                    <small class="text-danger" id="descripcion-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Precio</label>
                                    <input type="number" name="precio" id="precio" class="form-control">
                                    <small class="text-danger" id="precio-error"></small>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Imagen</label>
                                    <input type="file" name="imagen" id="imagen" class="form-control" accept="image/*">
                                    <small class="text-muted">Formatos aceptados: JPG, PNG, WEBP</small>
                                    <small class="text-danger" id="imagen-error"></small>
                                </div>

                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>  
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.has('admin');
        
        document.getElementById('adminLink').style.display = isAdmin ? 'block' : 'none';
        
        document.getElementById('adminBtn').textContent = isAdmin ? 'Modo Usuario' : 'Modo Admin';
        
        document.getElementById('adminBtn').href = isAdmin ? window.location.pathname : '?admin=true';
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'js/nuevo-juego.js' %}" ></script>
</body>
</html>
