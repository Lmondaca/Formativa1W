<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style_categorias.css">
    
   
</head>
<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
  <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Games LF</a>
      <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
              <a class="nav-link" href="index.html">Inicio</a>
              <a class="nav-link" href="login.html">Iniciar Sesión</a>
              <a class="nav-link" href="registro.html">Registro</a>
              <a class="nav-link" href="perfil.html">Perfil</a>
              <a class="nav-link" href="nuevo-juego.html" id="adminLink" style="display: none;">Agregar Juego</a>
          </div>
          <div class="ms-auto">
              <a href="?admin=true" class="btn btn-outline-light" id="adminBtn">Modo Admin</a>
          </div>
      </div>
  </div>
</nav>
<body>
    <div class="wrap">
    <section class="container mt-5 login">
        <h1 class="text-center text-white">Login</h1>
        <form id="formularioRegistro">

            <div class="mb-3">
                <label for="nombreUsuario" class="form-label text-white">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario">
                <div class="error" id="errorUsuario"></div>
            </div>

            
            <div class="mb-3">
              <label for="clave" class="form-label text-white">Contraseña</label>
              <input type="password" class="form-control" id="clave" name="clave">
              <div class="error" id="errorClave"></div>
            </div>
            
            <div class="recuperar-pass d-flex justify-content-center mb-3">
              <a id="recuperarPass">¿Olvidaste tu contraseña?</a>
          </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary"> Iniciar Sesión</button>
                <a href="registro.html" class="btn btn-secondary">Registrar</a>
            </div>
        </form>
    </section>
</div>

<script>
  $(document).ready(function() {
      $('#recuperarPass').click(function(e) {
          e.preventDefault();
          
          const usuario = $('#nombreUsuario').val().trim();
          
          if(usuario === '') {
              alert('Debe ingresar su nombre de usuario para recuperar la contraseña');
              $('#nombreUsuario').addClass('is-invalid');
              return;
          }
          
          alert('Se ha enviado un correo electrónico con instrucciones para restablecer tu contraseña.');
      });
      $('#nombreUsuario').on('input', function() {
          $(this).removeClass('is-invalid');
      });
  });
</script>
    <script src="js/login.js"></script>
</body>
</html>
