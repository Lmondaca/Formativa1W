{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fuente JetBrains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <!-- iconos -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>

    <title>Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'catalogo' %}">
                <img src="{% static '/img/gamelf-white.png' %}" style="width: 150px !important; margin-right: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav align-items-center gap-3">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'catalogo' %}">
                        <i class="fi fi-tr-house-blank" style="font-size: 1.1rem;"></i>
                        Inicio
                    </a>

                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'categoria' %}">
                        <i class="fi fi-tr-category" style="font-size: 1.1rem;"></i>
                        Categoría
                    </a>

                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'login' %}">
                        <i class="fi fi-tr-sign-in-alt" style="font-size: 1.1rem;"></i>
                        Iniciar Sesión
                    </a>

                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'registro' %}">
                        <i class="fi fi-tr-clipboard-list" style="font-size: 1.1rem;"></i>
                        Registro
                    </a>

                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'perfil' %}">
                        <i class="fi fi-tr-clipboard-user" style="font-size: 1.1rem;"></i>
                        Perfil
                    </a>


                    <a class="nav-link" href="{% url 'crearJuego' %}" id="adminLink" style="display: none;">
                        <i class="fi fi-tr-add"></i>
                        Agregar Juego</a>
                </div>
                <div class="ms-lg-auto ps-lg-3">
                    <a href="?admin=true" class="btn btn-custom d-flex align-items-center gap-2" id="adminBtn">
                        <i class="fi fi-tr-shield" style="font-size: 1.1rem;"></i>
                        Modo Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container py-5">
        <h2 class="text-white display-4 mt-5 mb-5">Categorías de Juegos</h2>
        
        <div class="row g-4">


            <!-- Carreras -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 border-0 bg-dark">
                    <img src="{% static 'img/carreras.jpg' %}" class="card-img-top game-thumbnail"
                        alt="Juego 1">
                    <div class="card-body d-flex flex-column">
                        <h2 class="card-title text-white">Carreras</h2>
                        <div class="button-container mt-2">
                            <a href="{% url 'carrera' %}" class="btn btn-custom add-to-cart">
                                Ver categoría 
                                <i class="fi fi-tr-angle-right" style="background-color: #00000000;"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- ROL y RPG -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 border-0 bg-dark">
                    <img src="{% static 'img/rol.jpg' %}" class="card-img-top game-thumbnail"
                        alt="Juego 1">
                    <div class="card-body d-flex flex-column">
                        <h2 class="card-title text-white">ROL y RPG</h2>
                        <div class="button-container mt-2">
                            <a href="{% url 'rol' %}" class="btn btn-custom add-to-cart">
                                Ver categoría 
                                <i class="fi fi-tr-angle-right" style="background-color: #00000000;"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Disparos -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 border-0 bg-dark">
                    <img src="{% static 'img/disparos.jpeg' %}" class="card-img-top game-thumbnail"
                        alt="Juego 1">
                    <div class="card-body d-flex flex-column">
                        <h2 class="card-title text-white">Disparos</h2>
                        <div class="button-container mt-2">
                            <a href="{% url 'disparo' %}" class="btn btn-custom add-to-cart">
                                Ver categoría 
                                <i class="fi fi-tr-angle-right" style="background-color: #00000000;"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Plataforma -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 border-0 bg-dark">
                    <img src="{% static 'img/plataforma.jpg' %}" class="card-img-top game-thumbnail"
                        alt="Juego 1">
                    <div class="card-body d-flex flex-column">
                        <h2 class="card-title text-white">Plataformas</h2>
                        <div class="button-container mt-2">
                            <a href="{% url 'plataforma' %}" class="btn btn-custom add-to-cart">
                                Ver categoría 
                                <i class="fi fi-tr-angle-right" style="background-color: #00000000;"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Peleas -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 border-0 bg-dark">
                    <img src="{% static 'img/peleas.jpg' %}" class="card-img-top game-thumbnail"
                        alt="Juego 1">
                    <div class="card-body d-flex flex-column">
                        <h2 class="card-title text-white">Peleas</h2>
                        <div class="button-container mt-2">
                            <a href="{% url 'pelea' %}" class="btn btn-custom add-to-cart">
                                Ver categoría 
                                <i class="fi fi-tr-angle-right" style="background-color: #00000000;"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.has('admin');
        
        document.getElementById('adminLink').style.display = isAdmin ? 'block' : 'none';
        
        document.getElementById('adminBtn').textContent = isAdmin ? 'Modo Usuario' : 'Modo Admin';
        
        document.getElementById('adminBtn').href = isAdmin ? window.location.pathname : '?admin=true';
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
