{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fuente JetBrains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <title>Games LF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'catalogo' %}">
                <img src="{% static '/img/gamelf-white.png' %}" class="img-fluid w-25">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav gap-4">
                    <a class="nav-link" href="{% url 'catalogo' %}">Inicio</a>
                    <a class="nav-link" href="{% url 'categoria' %}">Categoría</a>
                    <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                    <a class="nav-link" href="{% url 'registro' %}">Registro</a>
                    <a class="nav-link" href="{% url 'perfil' %}">Perfil</a>
                    <a class="nav-link" href="{% url 'crearJuego' %}" id="adminLink" style="display: none;">Agregar Juego</a>
                </div>
                <div class="ms-auto">
                    <a href="?admin=true" class="btn btn-outline-light" id="adminBtn">Modo Admin</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        
    </div>  
    


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.has('admin');
        
        document.getElementById('adminLink').style.display = isAdmin ? 'block' : 'none';
        
        document.getElementById('adminBtn').textContent = isAdmin ? 'Modo Usuario' : 'Modo Admin';
        
        document.getElementById('adminBtn').href = isAdmin ? window.location.pathname : '?admin=true';
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
